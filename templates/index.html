<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torned Education Platform Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #172554;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: #1e40af;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .chat-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .chat-header h1 {
            color: #fb923c;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .category-btn {
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            background-color: #3498db;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .category-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .question-btn {
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            background-color: #2ecc71;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .question-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .answer-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f1f8ff;
            border-radius: 15px;
            border-left: 5px solid #3498db;
        }
        .back-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .help{
            color : #ffedd5
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>ü§ñ Torned Education Platform Assistant</h1>
                <p class="help">How can I help you today?</p>
            </div>
            
            <div id="categories-container" class="text-center">
                <!-- Categories will be loaded here -->
            </div>
            
            <div id="questions-container" class="text-center" style="display: none;">
                <!-- Questions will be loaded here -->
            </div>
            
            <div class="loading">
                <div class="spinner-border loading-spinner text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <div id="answer-container" class="answer-container" style="display: none;">
                <!-- Answer will be displayed here -->
            </div>
            
            <div class="text-center mt-4">
                <button id="back-btn" class="back-btn" style="display: none;">‚Üê Back to Categories</button>
            </div>
        </div>
    </div>

    <script>
        let currentCategory = null;
        
        // Load categories when page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/get_categories')
                .then(response => response.json())
                .then(categories => {
                    const container = document.getElementById('categories-container');
                    Object.entries(categories).forEach(([num, category]) => {
                        const button = document.createElement('button');
                        button.className = 'category-btn';
                        button.textContent = category;
                        button.onclick = () => selectCategory(category);
                        container.appendChild(button);
                    });
                });
        });

        function selectCategory(category) {
            currentCategory = category;
            document.getElementById('categories-container').style.display = 'none';
            document.getElementById('questions-container').style.display = 'block';
            document.getElementById('back-btn').style.display = 'block';
            
            const loading = document.querySelector('.loading');
            loading.style.display = 'block';
            
            fetch('/get_questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ category: category })
            })
            .then(response => response.json())
            .then(questions => {
                loading.style.display = 'none';
                const container = document.getElementById('questions-container');
                container.innerHTML = '';
                
                questions.forEach((qa, index) => {
                    const button = document.createElement('button');
                    button.className = 'question-btn';
                    button.textContent = qa.question;
                    button.onclick = () => selectQuestion(index + 1);
                    container.appendChild(button);
                });
            });
        }

        function selectQuestion(questionIndex) {
            const loading = document.querySelector('.loading');
            loading.style.display = 'block';
            
            fetch('/get_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    category: currentCategory,
                    question_index: questionIndex
                })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                const answerContainer = document.getElementById('answer-container');
                answerContainer.style.display = 'block';
                answerContainer.innerHTML = `<p>${data.answer}</p>`;
            });
        }

        document.getElementById('back-btn').addEventListener('click', () => {
            currentCategory = null;
            document.getElementById('categories-container').style.display = 'block';
            document.getElementById('questions-container').style.display = 'none';
            document.getElementById('answer-container').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
        });
    </script>
</body>
</html>
